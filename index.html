<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cat Clicker Premium</title>
        <meta name="description" content="cat clicker premium">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="jquery.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <div>
      <head>
        <h1>Cat Clicker Premium</h1>
      </head>
      <main>
        <div id="list"></div>
        <div id="cat"></div>
        <div id="admin">
          <input type="button" id="adminbutton" value="Admin"/>
          <form>
            <div><label for="cat-name">Name:</label><input type="text" id="cat-name" name="cat-name" /></div>
            <div><label for="cat-image">Image:</label><input type="text" id="cat-image" name="cat-image" /></div>
            <div><label for="cat-clicks">Clicks:</label><input type="number" id="cat-clicks" name="cat-clicks" /></div>
            <div><input type="button" id="cancel" value="Cancel"/><input type="button" id="save" value="Save"/></div>
          </form>
        </div>
      </main>
      <script src="app.js"></script>
    </div>
    </body>
</html>
